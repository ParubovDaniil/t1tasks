spring.application.name=t1tasks
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
method.execution.time.limit=1000
cache.default.ttl=300
spring.kafka.bootstrap-servers=localhost:9092
kafka.topic.datasource=t1_demo_metrics
kafka.topic.transactions=t1_demo_transactions
kafka.topic.transaction_accept=t1_demo_transaction_accept
kafka.topic.transaction_result=t1_demo_transaction_result
transaction.monitoring.max-count=5
transaction.monitoring.time-window=300
transaction.monitoring.enabled=true
spring.kafka.consumer.group-id=t1tasks-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
kafka.topic.metrics=metrics-topic
metric.logging.enabled=true
logging.aspect.enabled=true
datasource.error.logging.enabled=true